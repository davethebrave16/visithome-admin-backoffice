name: Deploy to Firebase Hosting - Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'visithome-admin-backoffice/package-lock.json'

      # 3. Create environment variables
      - name: Create environment variables
        run: |
          cd visithome-admin-backoffice
          cat > .env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          VITE_AUTH_ACCOUNTS=${{ secrets.AUTH_ACCOUNTS }}
          EOF

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          cd visithome-admin-backoffice
          npm install

      # 5. Build React app using custom script
      - name: Build React app for deployment
        run: |
          chmod +x build-for-deployment.sh
          ./build-for-deployment.sh
          
      # 6. Verify build directory exists
      - name: Verify build directory
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build directory not found"
            exit 1
          fi
          echo "✅ Build directory created successfully"
          ls -la build/

      # 5. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6. Deploy to Firebase Hosting (Production)
      - name: Deploy to Firebase Hosting - Production
        run: firebase deploy --only hosting --project "${{ secrets.FIREBASE_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"
